patch:
  tags:
    - 회원정보
  summary: 회원정보 수정하기
  security:
    - Access Token: []  # 🔐 토큰 필요 설정
  requestBody:
    description: 회원정보 수정하기
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            userId: { type: string }
            username: { type: string }
            phone: { type: string }
            address: { type: string }
          required:
            - userId
            - username
            - phone
            - address
  responses:
    '201':
      description: 사용자 정보 수정 성공
      content:
        application/json:
          example:
            data:
              userId: user12@test.com
              username: 유저12
              phone: 01012341234
              address: 테스트시 테스트구 테스트동
            message: 사용자 정보 가져오기 성공
            status: 200
            success: true
    '404':
      description: 존재하지 않는 사용자
      content:
        application/json:
          example:
            message: 존재하지 않는 사용자입니다.
            status: 404
            success: false
    '500':
      description: 서버 오류 발생
      content:
        application/json:
          example:
            message: 서버 오류가 발생했습니다.
            status: 500
            success: false
