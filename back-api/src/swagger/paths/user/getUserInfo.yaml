get:
  tags:
    - 회원정보
  summary: 회원정보 가져오기
  security:
    - Access Token: []  # 🔐 토큰 필요 설정
  parameters:
    - name: userId
      in: query
      description: 해당 회원 정보 가져오기
      required: true
      schema:
        type: string
  responses:
    '201':
      description: 사용자 정보 가져오기 성공
      content:
        application/json:
          example:
            data:
              userId: user12@test.com
              username: 유저12
              phone: 01012341234
              profileImg: /test.png
              address: 테스트시 테스트구 테스트동
            message: 사용자 정보 가져오기 성공
            status: 200
            success: true
    '400':
      description: 잘못된 요청
      content:
        application/json:
          example:
            message: 잘못된 요청입니다.
            status: 400
            success: false
    '500':
      description: 서버 오류 발생
      content:
        application/json:
          example:
            message: 서버 오류가 발생했습니다.
            status: 500
            success: false
