post:
  tags:
    - 회원가입 및 로그인(토큰 필요 없음)
  summary: 회원가입
  requestBody:
    description: 회원가입 정보 입력
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            userId: { type: string }
            userPw: { type: string }
            userPwChk: { type: string }
            username: { type: string }
            phone: { type: string }
            address: { type: string }
          required:
            - userId
            - userPw
            - userPwChk
            - username
            - phone
            - address
  responses:
    '201':
      description: 회원가입 성공
      content:
        application/json:
          example:
            data:
              id: "1234"
              userId: user12@test.com
              userPw: password
              username: 사용자12
              phone: "01012341234"
              address: 서울시 테스트구 테스트동
            message: 가입이 완료되었습니다.
            status: 201
            success: true
    '400':
      description: 잘못된 요청
      content:
        application/json:
          example:
            message: 잘못된 요청입니다.
            status: 400
            success: false
    '500':
      description: 서버 오류 발생
      content:
        application/json:
          example:
            message: 서버 오류가 발생했습니다.
            status: 500
            success: false
