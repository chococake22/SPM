get:
  tags:
    - 회원가입 및 로그인(토큰 필요 없음)
  summary: 아이디 중복 여부 확인
  parameters:
    - name: userId
      in: query
      description: 중복 확인할 아이디
      required: true
      schema:
        type: string
  responses:
    '201':
      description: 사용할 수 있는 아이디
      content:
        application/json:
          example:
            data:
              userId: user12@test.com
            message: 사용할 수 있는 아이디입니다.
            status: 201
            success: true
    '400':
      description: 이미 사용중인 아이디
      content:
        application/json:
          example:
            message: 이미 사용중인 아이디입니다.
            status: 400
            success: false
    '500':
      description: 서버 오류 발생
      content:
        application/json:
          example:
            message: 서버 오류가 발생했습니다.
            status: 500
            success: false
